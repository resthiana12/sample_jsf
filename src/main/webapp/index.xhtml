<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<div style="text-align: center; margin-bottom: 50px;">
			<i>Bismillaahirrahmaanirrahiim</i>
			<h2>Money Manager</h2>
		</div>
		<h:form>
			<h:panelGrid columns="2" border="0">
				<p:panel header="Silahkan Masuk">
					<p:panelGrid columns="2" styleClass="no-border"
						columnClasses="no-border,no-border">
						<p:outputLabel value="Username" for="username" />
						<p:inputText id="username" label="Username"
							value="#{loginBean.userName}" />
						<p:outputLabel value="Password" for="password" />
						<p:password id="password" label="Password"
							value="#{loginBean.password}" />
					</p:panelGrid>
					<br />
					<p:commandButton value="Login"
						actionListener="#{loginBean.doLogin()}" />
				</p:panel>
				<div style="margin-left: 20px;">
					<h3>Catatan</h3>
					<p>Username : evi</p>
					<p>Password : 1234</p>
				</div>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
